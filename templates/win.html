<!DOCTYPE html>
<html>
<head>
    <title>Simple Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .content {
            text-align: center;
        }
        
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        .button-container a {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .button-container a:hover {
            background-color: #2E64C8;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Congratulations!</h1>
        <p class="message">You won the game in {{ attempts }} attempts.</p>
        <div class="button-container">
            <a href="/">Play Again</a>
        </div>
    </div>
</body>
</html>
