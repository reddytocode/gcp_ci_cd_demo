<!DOCTYPE html>
<html>
<head>
    <title>Simple Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .content {
            text-align: center;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .button-container button:hover {
            background-color: #2E64C8;
        }
        
        .button-container a {
            color: #4285F4;
            text-decoration: none;
            margin-left: 10px;
            font-size: 16px;
        }
        
        .button-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Simple Game</h1>
        {% if not game_in_progress %}
            <div class="button-container">
                <form action="/start" method="post">
                    <button type="submit">Start Game</button>
                </form>
            </div>
        {% else %}
            <p>A game is already in progress.</p>
            <div class="button-container">
                <a href="/play">Continue Playing</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
